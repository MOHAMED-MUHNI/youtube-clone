<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 90px">
    <div
      style="
        background-color: blueviolet;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 2;
      "
    >
      header
    </div>

    <div
      style="
        background-color: rgb(29, 229, 156);
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 70px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;

          background-color: rgb(255, 87, 34);
          color: white;
          top: 0px;
          right: 0px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;

        background-color: rgb(255, 87, 34);
        color: white;
        top: 60px;
        right: 10px;
        z-index: 1;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: aqua;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div style="background-color: cornflowerblue; height: 200px; width: 200px; position: relative;">
      div 2
      <div
        style="
          position: absolute;
          background-color: rgb(20, 19, 18);
          color: white;
         
          right: 5px;
          bottom: 10px;
         
         
        ">
        5:00
      </div>
    </div>
  </body>
</html>
